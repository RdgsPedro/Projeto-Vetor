    <script>
        var Nome = []
        
        function incrementarVetor() {
            var valor
            valor = document.getElementById('inputNome').value
            Nome.push(valor)
        } 

         function incrementarComecoVetor() {
            var valorUltimo
            valor = document.getElementById('inputNome').value
            Nome.unshift(valorUltimo)
        } 

        function exibirVetor(){
            for(var i = 0; i < Nome.length; i++) 
            {
                alert(Nome[i])
            }
        }
        function removerUltimoVetor(){
            Nome.pop()
        }
          function removerPrimeiroVetor(){
            Nome.shift()
        }
    </script>
